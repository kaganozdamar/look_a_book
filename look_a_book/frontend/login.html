<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign In Look! A Book!</title>
</head>
<body>
  <header>
    <section class="top-bar">
        <div class="container">
            <div class="row gy-3 align-items-center">
                <div class="col-6 col-lg-2 col-md-4 fs-5">
                    <a href="index.html" class="navbar-brand">
                        <i class="fa-solid fa-book p-1"></i><span>Look! A Book!</span>
                    </a>
                </div>
                <div class="col-6 col-lg-5 col-md-8 order-lg-last text-end">
                    <a href="login.html" class="btn btn-light">
                        <i class="fa fa-user"></i> <span class="ms-1 d-none d-md-inline-block">Account</span>
                    </a>
                    <a href="" class="btn btn-light">
                        <i class="fa fa-heart"></i> <span class="ms-1 d-none d-md-inline-block">Lists</span>
                    </a>
                    <a href="" class="btn btn-light">
                        <i class="fa fa-shopping-cart"></i> <span class="ms-1 d-none d-md-inline-block">Cart</span>
                    </a>
                </div>
                <div class="col-12 col-lg-5 col-md-12 col-sm-12">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Book or writer name">
                            <button class="btn btn-warning">
                                <i class="search-button fa fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container">
            <button type="button" class="navbar-toggler border" data-bs-toggle="collapse" data-bs-target="#navbar_main">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar_main">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="books.html" class="nav-link ps-1">Books</a>
                    </li>
                    <li class="nav-item">
                        <a href="writers.html" class="nav-link ps-1">Writers</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="dropdown-toggle nav-link ps-1" data-bs-toggle="dropdown">Update</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" class="dropdown-item">Book Update</a>
                            </li>
                            <li><a href="#" class="dropdown-item">Writer Update</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In to
                <a href="index.html" class="navbar-brand">
                  <i class="fa-solid fa-book p-1"></i><span>Look! A Book!</span>
              </a>
              </h5>
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
  
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                    in</button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-google me-2"></i> Sign in with Google
                  </button>
                </div>
                <div class="d-grid">
                  <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/d97e5069f8.js" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
